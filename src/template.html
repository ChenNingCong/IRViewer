<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<body>
  <style>
    #tooltip {
      background: #fff8dc;
      border: 1px solid black;
      border-radius: 2px;
      white-space: nowrap;
      padding: 1px;
    }
    g .node polygon {
      cursor: pointer;
    }
  </style>
  <div id="tooltip" style="position: absolute; display: none;"></div>
  TEMPLATE
  <script type="text/javascript">
  window.addEventListener('load', (event) => {
      document.getElementById("node1").scrollIntoView({
    behavior: 'smooth',
    block: 'center',
    inline: 'center'
  })
      titles = document.getElementsByTagName("title")
      while (titles.length > 0) {
        titles[0].parentElement.removeChild(titles[0])
      }
      nodes = document.getElementsByTagName("polygon")
for (i=0;i<nodes.length;i++){
  nodes[i].onclick = function (){
    this.scrollIntoView({
    behavior: 'smooth',
    block: 'center',
    inline: 'center'
  })};
}
      return
    })
    function showTooltip(evt) {
      let tooltip = document.getElementById("tooltip");
      var node = evt.originalTarget;
      while (node.tagName != "text") {
        node = node.parentElement;
      }
      if (node.hasAttribute("data-msg")) {
        tooltip.innerHTML = node.getAttribute("data-msg");
        //console.log(node.getAttribute("data-msg"))
        tooltip.style.display = "block";
        tooltip.style.left = evt.pageX + 10 + 'px';
        tooltip.style.top = evt.pageY + 10 + 'px';
      }
    }

    function hideTooltip() {
      var tooltip = document.getElementById("tooltip");
      tooltip.style.display = "none";
    }
    
  </script>
  
</body>

</html>
